<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao Diện Sản Phẩm Flexbox</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0f14;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: white;
      padding: 40px 0;
    }

    .product-card {
      width: 200px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 15px 10px;
    }

    .product-card img {
      width: 200px;
      height: 150px;
      background-color: #ccc;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    .product-price {
      font-size: 13px;
      color: #555;
    }

    .product-price span {
      color: black;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-card">
      <img src="https://i.pinimg.com/236x/5e/3b/e3/5e3be3ab419339f6921ed822ac781c03.jpg" alt="Product Image">
      <div class="product-name">Product Name</div>
      <div class="product-price">Price: <span>$50</span></div>
    </div>

    <div class="product-card">
      <img src="https://i.pinimg.com/236x/5e/3b/e3/5e3be3ab419339f6921ed822ac781c03.jpg" alt="Product Image">
      <div class="product-name">Product Name</div>
      <div class="product-price">Price: <span>$50</span></div>
    </div>

    <div class="product-card">
      <img src="https://i.pinimg.com/236x/5e/3b/e3/5e3be3ab419339f6921ed822ac781c03.jpg" alt="Product Image">
      <div class="product-name">Product Name</div>
      <div class="product-price">Price: <span>$50</span></div>
    </div>
  </div>

</body>
</html>
